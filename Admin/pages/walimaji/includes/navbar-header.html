<!--/////////////////////////////////////// default-header //////////////////////////////////////-->
<header class="main-header">
    <a href="{{ url('/') }}" class="logo">
        <span class="logo-mini">
            <b>WLJ</b>
        </span>
        <span class="logo-lg">WALI
            <b>MAJI</b>
        </span>
    </a>

    <nav class="navbar navbar-static-top">
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button" style="color:#fff">
            <span class="sr-only">
                <i class="fa fa-fw fa-bars"></i>
            </span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

                <!--/////////////////////////////////////// notifications //////////////////////////////////////-->
                <li class="dropdown notifications-menu">

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-bell-o"></i>
                        <span class="label label-warning">10</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="header">You have 10 notifications</li>
                        <li>
                            <ul class="menu">
                                <li>
                                    <a href="#">
                                        <i class="fa fa-users text-aqua"></i> 5 new members joined today
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="footer">
                            <a href="#">View all</a>
                        </li>
                    </ul>
                </li>
                <!--/////////////////////////////////////// notifications //////////////////////////////////////-->


                <!--/////////////////////////////////////// users info //////////////////////////////////////-->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="../../../uploads/profiles/default.png" class="user-image" alt="User Image">
                        <span class="hidden-xs">{{ user->name }}</span>
                    </a>
                    <ul class="dropdown-menu grey darken-4">
                        <li class="user-header">
                            <img src="../../../uploads/profiles/default.png" class="img-circle" alt="User Image">
                            <p>
                                {{ user->smallDescription }}
                                <small>{{ user->type }}</small>
                            </p>
                        </li>
                        <!-- Menu Body -->
                        <li class="user-body">
                            <div class="row">
                                <div class="col-xs-4 text-center">
                                    <a href="#">Followers</a>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <a href="#">Ventes</a>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <a href="#">Friends</a>
                                </div>
                            </div>
                            <!-- /.row -->
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="#" class="btn btn-default btn-flat">Profil</a>
                            </div>
                            <div class="pull-right">
                                <a href="#" class="btn btn-default btn-flat">SIGN OUT</a>
                            </div>
                        </li>
                    </ul>
                </li>
                <!--/////////////////////////////////////// users //////////////////////////////////////-->
            </ul>
        </div>
    </nav>
</header>
