<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body class="grey lighten-4">
    <main>
        <div class="form-background align-center">
        </div>
        <div class="container">
            <div class="row col l4 m4 s12">
                <div class="card-panel z-depth-2 hoverable" id="loginBox">
                    <center><h2 class="hero-title grey-text text-darken-4 center ">walimaji</h2></center>
                    <form method="POST" action="" data-action="login" autocomplete="off">
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="name">name</label>
                                <input type="text" name="name" id="name" class="validate " value="">
                                <span class="helper-text red-txt">

                                </span>
                            </div>
                            <div class="input-field col s12">
                                <label for="password">password</label>
                                <input type="password" name="password" id="password" class="validate " value="">
                                <span class="helper-text red-txt">

                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row col s12" id="cookieOptions">
                                <input type="checkbox" class="filled-in teal" id="remember" name="remember" value='1' />
                                <label for="remember">Rester connecté</label>
                            </div>

                            <div class="col s12" id="connectOptions">
                                <button type="submit" class="btn btn-flat waves-effect teal white-text" id="connect">Connexion</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <a href="forgot.html" class="forgot">Mot de passe oublié</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

<script src=../../assets/js/bin/jquery.min.js "></script>
<script src="../../assets/js/bin/materialize.min.js"></script>
<script src="../../assets//js/bin/app.init.js"></script>

</html>
