<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="form-background">
    <div class="container">
        <div class="row col l4 m4 s12">
            <div class="card-panel hoverable" id="loginBox">
                <h2 class="hero-title grey-text text-darken-4 center">walimaji</h2>
                <form method="POST" action="" data-action="login" autocomplete="off">
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="name">name</label>
                            <input type="text" name="name" id="name" class="validate " value="">
                            <span class="helper-text red-txt">

                            </span>
                        </div>
                        <div class="input-field col s12">
                            <label for="password">password</label>
                            <input type="password" name="password" id="password" class="validate " value="">
                            <span class="helper-text red-txt">

                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row col s12" id="cookieOptions">
                            <input type="checkbox" class="filled-in cyan darken-2" id="remember" name="remember" value='1' />
                            <label for="remember">Rester connecté</label>
                        </div>

                        <div class="col s12" id="connectOptions">
                            <button type="submit" class="btn btn-flat waves-effect grey darken-4 white-text" id="connect">Connexion</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12">
                            <a href="/forgot" class="forgot">Mot de passe oublié</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="../assets/js/bin/jquery.min.js"></script>
<script src="../assets/js/bin/materialize.min.js"></script>

</html>
