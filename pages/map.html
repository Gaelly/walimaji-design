<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>walimaji maps</title>

    <link rel="stylesheet" href="../assets/css/style.css">

    <style>
        header, main, footer {
            padding-left: 300px;
        }

        @media only screen and (max-width : 992px) {
            header, main, footer {
            padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <header id="map-header" class="map-header">
        <div class="navbar-fixed">
            <nav class="nav-extended">
                <div class="nav-wrapper teal darken-4 z-depth-3">
                    <div class="container">
                        <a href="home.html" class="brand-logo">walimaji</a>
                        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="sass.html">Sass</a></li>
                            <li><a href="badges.html">Components</a></li>
                            <li><a href="collapsible.html">JavaScript</a></li>
                        </ul>
                    </div>
                </div>
                <div class="nav-content grey darken-4">
                    <div class="container">
                        <ul class="tabs tabs-transparent col s12">
                            <li class="tab col s3"><a class="active" href="#map1">Producteurs</a></li>
                            <li class="tab col s3"><a href="#map2">Transformateurs</a></li>
                            <li class="tab col s3"><a href="#map3">Traders</a></li>
                            <li class="tab col s3"><a href="#map4">Fournisseurs d'intrant</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <ul id="slide-out" class="side-nav fixed">
           <li>
               <div class="user-view">
                <div class="background">
                    <img src="../images/walimaji-2.jpg">
                </div>
                <a href="#!user"><img class="circle" src="../images/profile.png"></a>
                <a href="#!name"><span class="white-text name">username</span></a>
                <a href="#!email"><span class="white-text email">user@mail.com</span></a>
                </div>
            </li>

            <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
            <li><a href="#!">Second Link</a></li>
            <li><div class="divider"></div></li>
            <li><a class="subheader">Subheader</a></li>
            <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>
    </header>

    <main>
          <iframe
        id="map1" class="col s12"
            width="100%"
            height="550vh"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://www.openstreetmap.org/export/embed.html?bbox=27.450113296508793%2C-11.694011998101614%2C27.545900344848636%2C-11.6452591831022&amp;layer=mapnik">
        </iframe>
        <br/>
        <small><a href="https://www.openstreetmap.org/#map=14/-11.6696/27.4980">View Larger Map</a></small>


    <div id="map2" class="col s12">map 2</div>
    <div id="map3" class="col s12">map 3</div>
    <div id="map4" class="col s12">map 4</div>
    </main>

    <script src="../assets/js/bin/jquery.min.js"></script>
    <script src="../assets/js/bin/materialize.min.js"></script>
    <script src="../assets/js/bin/app.init.js"></script>
</body>
</html>
